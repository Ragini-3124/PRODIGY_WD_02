<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Web Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer-display">
            00:00:00:00
        </div>
        <ul class="laps"></ul>

        <div class="action">
            <button id="startTimer" onclick="start()">Start</button>
            <button id="pauseTimer" onclick="pause()">Pause</button>
            <button id="resetTimer" onclick="reset()">Reset</button>
            <button id="restartTimer" onclick="restart()">Restart</button>
            <button id="lap" onclick="lap()">Lap</button>
            <button id="resetLap" onclick="resetLap()">Reset Laps</button>

        </div>
    </div>



<img src = "gradient-black-background-with-wavy-lines_23-2149157312.avif" height="650px" width="1350px">

<script>
var ms = 0 , s = 0 , m = 0 , h = 0;
var timer;

var display= document.querySelector('.timer-display');
var laps= document.querySelector('.laps');

function start()
{
    if(!timer)
    {
    timer = setInterval(run , 10);
    }
}

function run()
{
    display.innerHTML = getTimer();
    ms++;

    if(ms == 100)
    {
        ms = 0;
        s++;
    }
    if(s == 60){
        s = 0;
        m++;
    }

    if(m == 60)
    {
        m = 0;
        h++;
    }
}

function getTimer()
{
    return( h<10 ? "0" + h : h) + " : " + (m<10 ? "0" + m : m) + " : " +( s<10 ? " 0 " + s : s) + " : " + ( ms<10 ? " 0 " + ms : ms);
}

function pause()
{
    stopTimer();
}

function stopTimer()
{
    clearInterval(timer);
    timer = false;
}

function reset()
{
    stopTimer();
    ms = 0;
    s = 0;
    m = 0;
    h = 0;
    display.innerHTML = getTimer();
}


function restart()
{
    if(timer)
    {
        reset();
        start();
    }
}


function lap()
    {
        if(timer)
        {
            var li = document.createElement("li");
            li.innerHTML = getTimer();
            laps.appendChild(li);
        }
    }

function resetLap()
{
    laps.innerHTML = "";
}


  
</script>

</body>
</html>
